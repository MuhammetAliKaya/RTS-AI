behaviors:
  RTSBrain:
    trainer_type: ppo

    hyperparameters:
      batch_size: 256 # GAIL için biraz daha büyük batch size genelde daha kararlıdır
      buffer_size: 2560 # Batch size ile orantılı artırıldı
      learning_rate: 3.0e-4 # Sadece GAIL olduğunda öğrenme hızı bir tık artırılabilir
      beta: 5.0e-3 # Keşif (Exploration) için beta'yı biraz artırdım, çünkü artık ezber yok
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3

    network_settings:
      normalize: true
      hidden_units: 256
      num_layers: 2
      vis_encode_type: simple
      memory: # RTS oyunlarında geçmişi hatırlamak önemlidir, LSTM (Hafıza) eklemek faydalı olabilir.
        sequence_length: 64 # (İstersen bu 'memory' bloğunu silebilirsin ama GAIL ile çok iyi gider)
        memory_size: 128

    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 0.5 # GAIL tek başına yetmez, kazanma ödülünün gücünü (0.1 -> 0.5) artırdım.

      gail:
        gamma: 0.99
        strength: 0.5 # GAIL gücünü dengeledim (3.0 çok baskındı, Extrinsic ile yarışsın diye 0.5-1.0 arası iyidir)
        network_settings:
          normalize: true
          hidden_units: 128
          num_layers: 2
        learning_rate: 3.0e-4
        use_actions: true
        use_vail: false
        demo_path: Assets/Demonstrations/beterDemoTryv3.demo

    # Behavioral Cloning (BC) tamamen kaldırıldı.

    max_steps: 500000000 # Sadece GAIL daha yavaş öğrenir, adım sayısını artırmalısın (1M -> 5M)
    time_horizon: 64
    summary_freq: 2000
