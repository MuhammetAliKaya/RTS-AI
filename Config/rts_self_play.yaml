behaviors:
  RTSBrain:
    trainer_type: ppo
    hyperparameters:
      batch_size: 2048
      buffer_size: 20480
      learning_rate: 3.0e-4
      beta: 5.0e-3
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: true
      hidden_units: 512
      num_layers: 2
      vis_encode_type: simple

    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0

      gail:
        strength: 0.5
        gamma: 0.99
        demo_path: Assets/Demonstrations/10t2.demo

    behavioral_cloning:
      strength: 0.5
      gamma: 0.99
      demo_path: Assets/Demonstrations/10t2.demo
      steps: 50000

    self_play:
      save_steps: 20000
      team_change: 100000
      swap_steps: 10000
      window: 10
      play_against_latest_model_ratio: 0.5
      initial_elo: 1200.0

    max_steps: 300000000
    time_horizon: 1000
    summary_freq: 10000
