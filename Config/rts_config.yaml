behaviors:
  RTSBrain:
    trainer_type: ppo
    hyperparameters:
      batch_size: 2048
      buffer_size: 20480
      learning_rate: 3.0e-4
      beta: 1.0e-2
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: true
      hidden_units: 512
      num_layers: 2
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.995
        strength: 1.0
    max_steps: 50000000
    time_horizon: 1024
    summary_freq: 10000

  RTSCombatAgent:
    trainer_type: ppo
    hyperparameters:
      batch_size: 1024
      buffer_size: 10240
      learning_rate: 3.0e-4
      beta: 5.0e-3
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: true
      hidden_units: 512
      num_layers: 2
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    max_steps: 100000000
    time_horizon: 128
    summary_freq: 5000

environment_parameters:
  enemy_difficulty_level:
    curriculum:
      - name: Lesson0_Passive
        completion_criteria:
          measure: reward
          behavior: RTSBrain
          signal_smoothing: true
          min_lesson_length: 50
          threshold: 15.0
        value: 0.0

      - name: Lesson1_VeryEasy
        completion_criteria:
          measure: reward
          behavior: RTSBrain
          signal_smoothing: true
          min_lesson_length: 75
          threshold: 12.0
        value: 0.5

      - name: Lesson2_Easy
        completion_criteria:
          measure: reward
          behavior: RTSBrain
          signal_smoothing: true
          min_lesson_length: 100
          threshold: 10.0
        value: 1.0

      - name: Lesson3_Medium
        completion_criteria:
          measure: reward
          behavior: RTSBrain
          signal_smoothing: true
          min_lesson_length: 100
          threshold: 8.0
        value: 1.5

      - name: Lesson4_Aggressive
        value: 2.0
