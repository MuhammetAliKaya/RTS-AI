behaviors:
  RTSBrain:
    trainer_type: ppo
    hyperparameters:
      batch_size: 2048
      buffer_size: 20480
      learning_rate: 3.0e-4
      beta: 5.0e-3
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: true
      hidden_units: 512
      num_layers: 2
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.995
        strength: 1.0
    max_steps: 50000000
    time_horizon: 512
    summary_freq: 10000

  RTSCombatAgent:
    trainer_type: ppo
    hyperparameters:
      batch_size: 1024 # Reduced batch size is fine for faster combat iterations
      buffer_size: 10240
      learning_rate: 3.0e-4
      beta: 5.0e-3
      epsilon: 0.2
      lambd: 0.95 # Changed to 0.95 to match RTSBrain (optional but recommended)
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: true # <-- MUST BE TRUE (Matches RTSBrain)
      hidden_units: 512 # <-- MUST BE 512 (Matches RTSBrain)
      num_layers: 2
      vis_encode_type: simple # Added to match
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    max_steps: 10000000
    time_horizon: 64 # Shorter horizon is good for combat (quick reactions)
    summary_freq: 5000

environment_parameters:
  rts_level:
    curriculum:
      - name: Lesson0_Wood
        completion_criteria:
          measure: reward
          behavior: RTSBrain
          signal_smoothing: true
          min_lesson_length: 50
          threshold: 0.85
        value: 0.0

      - name: Lesson1_Stone
        completion_criteria:
          measure: reward
          behavior: RTSBrain
          signal_smoothing: true
          min_lesson_length: 50
          threshold: 0.85
        value: 1.0

      - name: Lesson2_Meat_Investment
        completion_criteria:
          measure: reward
          behavior: RTSBrain
          signal_smoothing: true
          min_lesson_length: 100
          threshold: 1.5
        value: 2.0

      - name: Lesson3_Builder
        completion_criteria:
          measure: reward
          behavior: RTSBrain
          signal_smoothing: true
          min_lesson_length: 100
          threshold: 1.8
        value: 3.0

      - name: Lesson4_General
        value: 4.0
