behaviors:
  # -----------------------------------------------------------
  # 1. KİM? (UnitSelector)
  # -----------------------------------------------------------
  UnitSelector:
    trainer_type: ppo
    hyperparameters:
      batch_size: 1024
      buffer_size: 10240
      learning_rate: 3.0e-4
      beta: 5.0e-3
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: true
      hidden_units: 128
      num_layers: 2

    # --- IMITATION SETTINGS ---
    reward_signals:
      # Standart oyun içi ödüller (Kazanma, Kaynak toplama vb.)
      extrinsic:
        gamma: 0.99
        strength: 1.0

      # GAIL: Senin tarzına benzeyen hareketler için ödül
      gail:
        gamma: 0.99
        strength: 0.5
        demo_path: Assets/Demonstrations/unitselrec1_0.demo # DOSYA YOLUNU KONTROL ET

    # BC: Başlangıçta öğretmeni birebir kopyalamaya zorlama
    behavioral_cloning:
      strength: 0.5
      gamma: 0.99
      demo_path: Assets/Demonstrations/unitselrec1_0.demo
      steps: 100000 # İlk 100k adımda sıkı taklit, sonra serbest bırakır

    max_steps: 10000000
    time_horizon: 64
    summary_freq: 5000

  # -----------------------------------------------------------
  # 2. NE? (ActionSelector)
  # -----------------------------------------------------------
  ActionSelector:
    trainer_type: ppo
    hyperparameters:
      batch_size: 1024
      buffer_size: 10240
      learning_rate: 3.0e-4
      beta: 5.0e-3
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: true
      hidden_units: 128
      num_layers: 2

    # --- IMITATION SETTINGS ---
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
      gail:
        gamma: 0.99
        strength: 0.5
        demo_path: Assets/Demonstrations/actionselrec1_0.demo # DOSYA YOLUNU KONTROL ET

    behavioral_cloning:
      strength: 0.5
      gamma: 0.99
      demo_path: Assets/Demonstrations/actionselrec1_0.demo
      steps: 100000

    max_steps: 10000000
    time_horizon: 64
    summary_freq: 5000

  # -----------------------------------------------------------
  # 3. NEREYE? (TargetSelector - En zoru bu)
  # -----------------------------------------------------------
  TargetSelector:
    trainer_type: ppo
    hyperparameters:
      batch_size: 2048
      buffer_size: 20480
      learning_rate: 3.0e-4
      beta: 1.0e-2
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 256
      num_layers: 2
      vis_encode_type: simple # Grid Sensor kullandığın için

    # --- IMITATION SETTINGS ---
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
      gail:
        gamma: 0.99
        strength: 0.5
        demo_path: Assets/Demonstrations/targetselrec1_0.demo # DOSYA YOLUNU KONTROL ET

    behavioral_cloning:
      strength: 0.5
      gamma: 0.99
      demo_path: Assets/Demonstrations/targetselrec1_0.demo
      steps: 150000 # Target seçimi zordur, taklit süresini uzattık

    max_steps: 10000000
    time_horizon: 64
    summary_freq: 5000
