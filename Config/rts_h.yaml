behaviors:
  RTSBrain:
    trainer_type: ppo
    hyperparameters:
      batch_size: 2048
      buffer_size: 20480
      learning_rate: 3.0e-4
      beta: 1.0e-2
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear

    network_settings:
      normalize: true
      hidden_units: 512
      num_layers: 2
      vis_encode_type: simple
      memory:
        sequence_length: 64
        memory_size: 256

    # DÜZELTME 1: reward_signals YORUM SATIRI OLAMAZ! GAIL BUNUN ALTINDADIR.
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0

      # GAIL bir ödül sinyalidir, reward_signals altında olmalıdır.
      gail:
        gamma: 0.99
        strength: 0.1
        network_settings:
          normalize: true
          hidden_units: 128
          num_layers: 2
          vis_encode_type: simple
        learning_rate: 3.0e-4
        use_actions: false
        use_vail: false
        # DÜZELTME 2: Dosya ismini düzelttik (Opat0 -> 01)
        demo_path: Assets/Demonstrations/RTSDemoHumanOpt0.demo

    # Behavioral Cloning (BC) ayrı bir bloktur, reward_signals ile aynı hizada olmalıdır.
    behavioral_cloning:
      strength: 0.5
      # DÜZELTME 3: Dosya ismini düzelttik
      demo_path: Assets/Demonstrations/RTSDemoHumanOpt0.demo
      steps: 500000
      batch_size: 512

    max_steps: 1000000
    time_horizon: 1024
    summary_freq: 2000
